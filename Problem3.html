<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Problem</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <input type="text" placeholder="First Name" name="first" id="first">
        <input type="text" placeholder="Last Name" name="last" id="last">
        <br>
        <label for="gender">Please select gender</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        Do you agree to all terms of servie?
        <input type="checkbox" name="yes" id="agree" checked>
        <label for="agree"></label>Yes, I agree</label><br>
        <button>Register</button>
    </form>
</body>
</html>

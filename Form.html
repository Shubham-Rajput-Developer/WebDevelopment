<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
</head>
<body>
    <H1>Searc Here:</H1>
    <form action="https://www.google.com/search?">
        <input type="checkbox" id="age" name="age">
        <label for="age">I am 18+</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <select name="College" id="College">
            <option value="VIT">VIT</option>
            <option value="MIT">MIT</option>
        </select>
        <br>
        <label for="vol">Volume : </label><br>
        <input type="range" min="0" max="100" name="vol">
        <br>
        <label for="adress">Address :</label>
        <textarea id="adress"></textarea>
        <br><br>
        <input type="text" id="Search" placeholder="Search here" name="q">
        <button>Search</button>
    </form>
</body>
</html>

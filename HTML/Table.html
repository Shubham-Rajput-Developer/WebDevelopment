<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML level-3</title>
</head>
<body>
    <table border>
        <caption>Food Menu</caption>
        <!--Table Header-->
        <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <td>INR</td>
            <td>USD</td>
        </tr>
        </thead>
        <!--Table Body-->
        <tbody>
        <tr>
            <td>Pizza</td>
            <td>70rs</td>
            <td>0.12</td>
        </tr>
        <tr>
            <td>Chiken</td>
            <td>120rs</td>
            <td>1.45</td>
        </tr>
        <tr>
            <td>Fruti</td>
            <td>10rs</td>
            <td>0.3</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>15rs</td>
            <td>0.5</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><b>Total</b></td>
                <td>215rs</td>
                <td>2.3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
